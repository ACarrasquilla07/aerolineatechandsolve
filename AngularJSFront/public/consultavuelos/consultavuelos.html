<!doctype html>
<html ng-app="demo">
	<head>
		<title>Consulta vuelos</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    	<script src="../hello.js"></script>
		<link rel="icon" type="image/x-icon" href="favicon.ico">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>

	<body>
		<div ng-controller="Hello">
			<p>The ID is {{listavuelos[0].origen}}</p>
			<p>The content is {{listavuelos[0].destino}}</p>
		</div>	

		<div ng-controller="Hello" class="form-group col-lg-6 col-md-6 ">
			<p>El origen es {{listareservas[0].origen}}</p>
			<p>El destion {{listareservas[0].destino}}</p>
						
			<input type="text" class="form-control" placeholder="identificacion" ng-model="idUsuario"><br>
			<button ng-click="consultarReservas()" class = "btn btn-success">Guardar</button>
		</div>
		
	</body>
</html>
